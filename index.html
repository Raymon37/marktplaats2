<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="checkoutmp.css">
</head>
<body>

<h2>Markplaats Checkout</h2>
<p>Online betalen is nog nooit zo makkelijk geweest - via de Marktplaats checkout</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Factuur Adres</h3>
            <label for="fname"><i class="fa fa-user"></i> Naam</label>
            <input type="text" id="fname" name="firstname" placeholder="Jan Klaas de Wit">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="marktplaats@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
            <input type="text" id="adr" name="address" placeholder="straatnaam">
            <label for="city"><i class="fa fa-institution"></i> Plaats</label>
            <input type="text" id="city" name="city" placeholder="Amsterdam">

            <div class="row">
              <div class="col-50">
                <label for="state">Provincie</label>
                <input type="text" id="state" name="state" placeholder="Amsterdam">
              </div>
              <div class="col-50">
                <label for="zip">Postcode</label>
                <input type="text" id="zip" name="zip" placeholder="1800">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Betalingsmogelijkheden</h3>
            <label for="fname">Kaarten Accepteren</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Naam Kaarthouder</label>
            <input type="text" id="cname" name="cardname" placeholder="Henk de Wit">
            <label for="ccnum">Credit card nummer</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="0641598899">
            <label for="expmonth">Einddatum maand</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Eind Jaar</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Verzendadres is gelijk aan het factuuradres
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Winkelwagen <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">€15</span></p>
      <p><a href="#">Product 2</a> <span class="price">€5</span></p>
      <p><a href="#">Product 3</a> <span class="price">€8</span></p>
      <p><a href="#">Product 4</a> <span class="price">€2</span></p>
      <hr>
      <p>Totaal <span class="price" style="color:black"><b>€30</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
